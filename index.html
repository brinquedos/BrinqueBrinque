<!DOCTYPE html>
<html>
  <head>
    <title>Salvar Texto em PDF</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="cordova.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <h1>Gerador de Contratos</h1>

    <label for="nome">Nome:</label>
    <input
      type="text"
      id="nome"
      pattern="([aA-zZ]+)"
      placeholder="Nome do Cliente"
      required
    /><br />

    <label for="rg">RG:</label>
    <input type="text" id="rg" size="15" /><br />

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" size="15" /><br />

    <label for="endereco">Endereço:</label>
    <input type="text" id="endereco" /><br />

    <label for="enderecofesta">Endereço Evento:</label>
    <input type="text" id="enderecofesta" /><br />

    <label for="diaf">Dia:</label>
    <input type="number" id="diaf" maxlength="2" /><br />

    <label for="mesf">Mês:</label>
    <select id="mesf" name="Mes[]">
      <option value="janeiro">janeiro</option>
      <option value="fevereiro">fevereiro</option>
      <option value="março">março</option>
      <option value="abril">abril</option>
      <option value="maio">maio</option>
      <option value="junho">junho</option>
      <option value="julho">julho</option>
      <option value="agosto">agosto</option>
      <option value="setembro">setembro</option>
      <option value="outubro">outubro</option>
      <option value="novembro">novembro</option>
      <option value="dezembro">dezembro</option></select
    ><br />

    <label for="anof">Ano:</label>
    <input type="number" id="anof" maxlength="4" /><br />

    <label for="hora-montagem">Hora Montagem:</label>
    <input type="time" id="hora-montagem" /><br />

    <label for="hora-desmonte">Hora Desmonte:</label>
    <input type="time" id="hora-desmonte" /><br />

    <label for="email">E-mail:</label>
    <input
      type="email"
      id="email"
      placeholder="exemplo@exemplo.com"
      size="30"
      required
    /><br />

    <label for="telefone">Tel:</label>
    <input type="tel" id="telefone" /><br />

    <label for="pago">Valor Sinal Pago:</label>
    <input type="number" id="pago" /><br />

    <label for="rest">Valor Restante:</label>
    <input type="number" id="rest" /><br />

    <label for="obs">Obs:</label>
    <input type="text" id="obs" /><br />

    <label for="monitor">Monitor:</label>
    <select id="monitor" name="Monitor[]">
      <option value="Sem Monitor">Sem Monitor</option>
      <option value="Com 1 Monitor">1 Monitor</option>
      <option value="Com 2 Monitores">2 Monitores</option>
      <option value="Com 3 Monitores">3 Monitores</option>
      <option value="Com 4 Monitores">4 Monitores</option>
      <option value="Com 5 Monitores">5 Monitores</option>
    </select>
    <br />

    <ul id="lista">
      <li>
        <input
          type="checkbox"
          id="kiteco"
          name="itens[]"
          value="(Kit Econômico) Cama Elástica 2,44 + Piscina de Bolinhas 1,50m"
        /><label for="kiteco">Kit Econômico</label>
      </li>
      <li>
        <input
          type="checkbox"
          id="kit1"
          name="itens[]"
          value="Cama Elástica + Piscina de Bolinhas + Castelo Inflável e 2 monitores"
        /><label for="kit1">Kit 1</label>
      </li>
      <li>
        <input
          type="checkbox"
          id="kit2"
          name="itens[]"
          value="Pipoca de Cinema + Algodão Doce (até 70 convidados 3 horas de duração)"
        /><label for="kit2">Kit 2</label>
      </li>
      <li>
        <input
          type="checkbox"
          id="kit3"
          name="itens[]"
          value="Futebol de Sabão(7 litros de sabão) + 1 Brinquedo(cama elástica ou piscina de bolinhas) + 1 Monitor"
        /><label for="kit3">Kit 3</label>
      </li>
      <li>
        <input
          type="checkbox"
          id="mega"
          name="itens[]"
          value="MEGA COMBO - Futebol de sabão + Mega tobogâ"
        /><label for="mega">MEGA COMBO</label>
      </li>
      <li>
        <input
          type="checkbox"
          id="futebols"
          name="itens[]"
          value="Futebol de Sabão"
        /><label for="futebols">Futebol de Sabão</label>
      </li>
      <li>
        <input
          type="checkbox"
          id="toboagua"
          name="itens[]"
          value="Mega Toboagua"
        /><label for="toboagua">Mega Toboagua</label>
      </li>
      <li>
        <input
          type="checkbox"
          id="castelinho"
          name="itens[]"
          value="Pula Pula Inflável Castelinho 3,00 x 3,00m"
        /><label for="castelinho">Inflável Castelinho 3,00 x 3,00m</label>
      </li>
      <li>
        <input
          type="checkbox"
          id="bolinhas"
          name="itens[]"
          value="Piscina de Bolinhas 1,50m"
        /><label for="bolinhas">Piscina de Bolinhas 1,50m</label>
      </li>
      <li>
        <input
          type="checkbox"
          id="cama244"
          name="itens[]"
          value="Cama Elástica Redonda 2,44m"
        /><label for="cama244">Cama Elástica 2,44m</label>
      </li>
      <li>
        <input
          type="checkbox"
          id="minito"
          name="itens[]"
          value="Mini Tobogã Inflável 3,00 x 3,00m"
        /><label for="minito">Mini Tobogã 3,00 x 3,00m</label>
      </li>
    </ul>
    <br />

      id="textInput"
      rows="10"
      cols="30"
      placeholder="Digite seu texto aqui..."
    ></textarea
    ><br /> -->
